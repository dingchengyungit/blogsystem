<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>评论页面</title>
</head>
<body>
<ul>
    {% for c in comments %}
        {% autoescape off %}
            <li><a href="{{ c.target }}">{{ c.target.title }}</a> | {{ c.nickname }}:{{ c.content }}</li>
        {% endautoescape %}
    {% endfor %}
</ul>
</body>
</html>
