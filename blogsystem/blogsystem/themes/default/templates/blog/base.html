<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}首页{% endblock %}-博客系统</title>
</head>
<body>
    <div>顶部分类：
        {% for c in navs %}
{#            <a href="/category/{{ c.id }}/">{{ c.name }}</a>#}
            <a href="{% url 'category-list' c.id %}">{{ c.name }}</a>
        {% endfor %}
    </div>

    <hr/>
    {% block main %}
    {% endblock %}

    <hr/>
    <div>底部分类：
        {% for c in categories %}
{#            <a href="/category/{{ c.id }}/">{{ c.name }}</a>#}
            <a href="{% url 'category-list' c.id %}">{{ c.name }}</a>
        {% endfor %}
    </div>

    <hr/>
    <div>侧边栏展示：
        {% for sidebar in sidebars %}
            <h4>{{ sidebar.title }}</h4>
            {{ sidebar.content_html }}
        {% endfor %}
    </div>
</body>
</html>
